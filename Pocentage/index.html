<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Porcentagem</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Calculadora de Porcentagem</h1>
    </div>
    <div class="input-container">
      <label for="percentageInput">Porcentagem:</label>
      <input type="number" id="percentageInput" placeholder="Coloque a porcentagem">
    </div>
    <div class="input-container">
      <label for="valueInput">Valor:</label>
      <input type="number" id="valueInput" placeholder="Coloque o valor">
    </div>
    <button onclick="calculate()">Calcular</button>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
